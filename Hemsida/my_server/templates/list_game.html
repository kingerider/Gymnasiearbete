{% extends 'base.html' %}

{% block title %}list games{% endblock %}

{% block headline %}Current Games{% endblock %}

{% block content %}

<input type="hidden" id="playerName" value="{{username}}">

{% for current_game in ongoing_games %}
<a class="nav-link" href="{{url_for('play_game_join', room_id = current_game.room_id)}}">
  <div class="card game_card">
    <div class="card-body">
      <h4 class="text-dark"><strong>{{current_game.name}}</strong> | {{current_game.host}}</h4>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
