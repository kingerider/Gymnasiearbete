{% extends 'base.html' %}

{% block title %}List games{% endblock %}

{% block headline %}Hello{% endblock %}

{% block content %}

<input type="hidden" id="playerName" value="{{username}}">

{% for current_game in ongoing_games %}
<a class="nav-link" href="{{url_for('play_game_join', room_id = ongoing_games[current_game].room_id)}}">
  <div class="card game_card">
    <div class="card-body">
      <h4 class="text-dark">{{ongoing_games[current_game].name}} in room {{ongoing_games[current_game].room_id}}</h4>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
