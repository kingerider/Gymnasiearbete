<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{url_for('static', filename='script.js')}}"></script>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        {% block navbar %}{% endblock %}</h1>
    </nav>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>{% block headline %}{% endblock %}</h1>
        </div>

        {% block content %}{% endblock %}
    </div>
    {% for catagory, message in get_flashed_messages(with_categories=True) %}
    {% if message %}
      <div class="alert alert-{{catagory}}" role="alert">
        <li>{{message}}<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        </div></li>
        
    {% endif %}
  {% endfor %}
</body>
</html>
